<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Grocery</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700;
            text-align: center;
            text-shadow: 2px 2px 5px #333;
            margin-bottom: 0.5em;
        }

        .container {
            background-color: #1C1C1C;
            color: white;
            padding: 30px;
            width: 400px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFD700;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .add-item-btn, .donate-btn {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-item-btn:hover {
            background-color: #FFA500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }

        .donate-btn {
            background-color: #4CAF50;
            margin-top: 20px;
        }

        .donate-btn:hover {
            background-color: #45a049;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Donate Grocery</h1>

        <!-- Grocery Items Section -->
        <label for="donation">Grocery Items</label>
        <input type="text" id="donation" value="Grocery" readonly>

        <div style="display: flex; justify-content: space-between;">
            <input type="text" id="itemName" placeholder="Item Name" style="width: 65%;">
            <input type="text" id="quantity" placeholder="Qty" style="width: 30%;">
        </div>

        <button class="add-item-btn">Add Item +</button>

        <!-- Organization Selection -->
        <label for="organization">Donate To:</label>
        <select id="organization">
            <option value="" disabled selected>Select Organization</option>
            <option value="org1">Organization 1</option>
            <option value="org2">Organization 2</option>
            <option value="org3">Organization 3</option>
        </select>

        <!-- Contact Information -->
        <label>Contact:</label>
        <input type="text" id="contact" placeholder="Enter contact no"/>

        <!-- Address Information -->
        <label>Address:</label>
        <input type="text" id="address" placeholder="Enter address"/>

        <!-- Donate Button -->
        <button class="donate-btn" onclick="handleDonate()">Donate</button>
    </div>

    <script>
        // Function to handle form submission
        function handleDonate() {
            const itemName = document.getElementById('itemName').value;
            const quantity = document.getElementById('quantity').value;
            const contact = document.getElementById('contact').value;
            const address = document.getElementById('address').value;

            // Create a donation object
            const donation = {
                itemName: itemName,
                quantity: quantity,
                contact: contact,
                address: address
            };

            // Get existing history or initialize an empty array
            const existingHistory = JSON.parse(localStorage.getItem('donationHistory')) || [];
            existingHistory.push(donation); // Add the new donation to the history

            // Save the updated history back to local storage
            localStorage.setItem('donationHistory', JSON.stringify(existingHistory));

            // Redirect to the donation details page
            window.location.href = 'donation_details.html';
        }
    </script>

</body>
</html>
